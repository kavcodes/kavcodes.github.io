<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Sentence Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="book1.jpg" alt="Cool Script Image" class="header-image">
            
            <div class="site-title">
                <h1>5 Sentence Story</h1>
                <p class="welcome-message">Welcome to the world of 5-sentence stories! Share your imagination and upvote your favorites!</p>
                <nav>
                    <a href="#home">Home</a>
                    <a href="#submit-section">Submit</a>
                    <a href="#about-us">About Us</a>
                </nav>
            </div>

            <img src="book1.jpg" alt="Cool Script Image" class="header-image">
        </div>
    </header>

    <section id="home">
        <div id="stories">
            <!-- Stories will be dynamically injected here -->
        </div>
    </section>

    <section id="submit-section">
        <textarea id="story-text" placeholder="Write your 5-sentence story here..."></textarea>
        <button id="submit-btn">Post Now</button>
    </section>

    <section id="about-us">
        <p>About Us: This website is designed to share fun, short stories. Each story must be exactly 5 sentences!</p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
